<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <style>
        body {
            height: 100vh; /* Ensure it covers the full height */
            margin: 0;
            /* background: linear-gradient(135deg, #1a1a1a, #3d3d3d, #666666); Darker gradient background */
            display: flex;
            justify-content: center;
            background-color: black;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style-type: none; /* Remove bullets */
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222; /* Darker background color for the menu */
            position: fixed; /* Stick the menu to the top */
            top: 0;
            width: 100%; /* Full width */
            display: flex;
            justify-content: center; /* Center the buttons horizontally */
        }

        /* Style each item in the menu */
        li {
            display: inline; /* Display the items inline */
        }

        /* Style the buttons inside the menu */
        li button {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            background-color: #222; /* Same as menu background */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        /* Change color on hover */
        li button:hover {
            background-color: #444; /* Darker background on hover */
        }
  .profile-info {
            background-color: rgba(240, 240, 240, 0.9); /* Light background */
            padding: 20px; /* Space inside the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            max-width: 400px; /* Max width for the container */
            margin: 20px auto; /* Center the container */
        }

        .profile-info p {
            margin: 10px 0; /* Space above and below each item */
            font-size: 18px; /* Font size */
            line-height: 1.5; /* Line height for readability */
        }

        .profile-info span {
            font-weight: bold; /* Bold font for labels */
            color: #333; /* Dark color for labels */
        }

        /* Style for the paragraph */
        p {
            font-size: 20px; /* Make the text larger */
            color: white; /* White text color to match dark background */
            text-align: center; /* Center the text */
            font-weight: bold;
            margin-bottom: 15px; /* Add space below the paragraph */
        }

        /* Style for buttons */
      
        .info-container {
            padding: 20px;
           
            text-align: center; /* Center text in the info container */
        }

        h2 {
            position: relative;
            color: #8B0000;
  font-family: "Avenir Next", sans-serif;
  font-weight: 900;
  font-size: 64px;
  text-transform: uppercase;
  font-style: italic;
  letter-spacing: 0.05em;
  display: inline-block;}
        
        h2:before{
            position: absolute;
            left: 0;
           
            top: 0;
  content: attr(filter-content);

  filter: url(#motion-blur-filter);
}
        

        .info-container p {
           
            
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .info-container p span {
            color: #8B0000; /* Blood red color for labels */
            font-weight: normal; /* Normal weight for labels */
        }

    h5{
        font-family:Georgia, 'Times New Roman', Times, serif;
    }  


    </style>
</head>
<body>

    <ul>
        <!-- Place the <a> tag inside <li> and properly close it -->
        <li><a href="about.html"><button>About Table Periodica</button></a></li>
        
    </ul>
    
    <!-- Profile Image -->
    <img src="TT.jpg" alt="Jack Kung" class="profile-image" width="400px">
    
    <!-- Information Section -->
    <div class="info-container">
        <h2 class="moving-header">Química</h2>
        <h5>Tabla periódica and more information</h5>
        <h5>El átomo</h5>
        <h5>Configuración electrónica</h5>
    </div>
    
    <!-- About Section -->
    <!-- <section id="about">
        <div class="about">
          
        </div>
    </section> -->
    
  
</body>
</html>
